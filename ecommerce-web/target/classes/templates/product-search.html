<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
	<nav th:replace="fragments/navigation :: navbar"></nav>

	<a class="btn btn-primary" href="product/create" role="button">Create Product</a>
	<table class="table table-striped table-bordered" style="width: 80%;align-content: center;">
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Product Name</th>
				<th scope="col">Price</th>
				<th scope="col">Created Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product: ${products}">
				<th scope="row">1</th>
				<td th:text="${product.name}"/>
				<td th:text="${product.price}"/>
				<td th:text="${product.createdDate}"/>
			</tr>
		</tbody>
	</table>
</body>
</html>
